<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>

  <!-- Pretty fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fde2e4; /* light pink */
      font-family: "Inter", system-ui, sans-serif;
    }

    .card {
      background: white;
      padding: 36px 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 28px;
      color: #d16c7c; /* soft pink for question */
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      font-size: 16px;
      padding: 10px 22px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }

    #yes {
      background: #ff6b81;
      color: white;
    }

    #no {
      position: absolute;
      left: 130px;
      background: #f1f1f1;
      color: #666;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 0.6;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine,<br>Harish?</h1>
    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    function moveButton() {
      const x = Math.random() * 180 - 90;
      const y = Math.random() * 60 - 30;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseenter", moveButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveButton();
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          background:#fde2e4;
          font-family:'Inter', system-ui;
          text-align:center;
          padding:20px;
        ">
          <h1 style="
            font-family:'Playfair Display', serif;
            font-size:26px;
            margin-bottom:12px;
          ">
            Yay ðŸ’—
          </h1>
          <p style="font-size:16px; opacity:0.8;">
            I was really hoping you'd say yes.
          </p>
          <p style="margin-top:20px;">ðŸ«¶ðŸ«¶ðŸ«¶</p>
        </div>
      `;
    });

    // create floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }, 500);
  </script>
</body>
</html>
